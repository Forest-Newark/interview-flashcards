<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Forest's FlashCards</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{styles.css}" href="../static/styles.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-12">
            <h3 class="text-center">
                FlashCards
            </h3>
        </div>
    </div>
    <div class="row text-center cardRow">
        <form th:action="@{'/addQuestionToRepo'}" action="flashcards.html">
            <div class="col-md-1"></div>
            <div class="col-md-4 card cardQuestion text-center">
                <h3>
                    Question
                </h3>
                <textarea id="textArea" name="question" placeholder="Question Text"></textarea>
            </div>
            <div class="col-md-2">
                <button>Add Question</button>
            </div>
            <div class="col-md-4 card cardAnswer text-center">
                <h3>
                    Answer
                </h3>
                <textarea id="textArea" name="answer" placeholder="Answer Text"></textarea>
                <input type="hidden" name="questionId" th:value="${'null'}" />
            </div>
            <div class="col-md-1"></div>
        </form>
    </div>
</div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
